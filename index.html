<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Sorry ü•∫</title>

<style>
body {
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding-top: 50px;
    overflow: hidden;
}

h1 {
    font-size: 50px;
    color: #b30000;
}

p {
    font-size: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    background: #ff4d4d;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}

#message {
    margin-top: 20px;
    font-size: 24px;
    color: green;
    display: none;
}

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-800px); }
}
</style>
</head>

<body>

<h1>I'm Really Sorry ü•∫</h1>

<p id="text"></p>

<button onclick="forgive()">Forgive Me?</button>

<div id="message">Yay! Thank you for forgiving me ‚ù§Ô∏è</div>

<audio autoplay loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/387">
</audio>

<script>
var i = 0;
var txt = "I know I made a mistake. I hurt you and I feel really bad about it. Please forgive me. You mean a lot to me üíî";
var speed = 60;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();

function forgive() {
  document.getElementById("message").style.display = "block";

  for(let i=0; i<30; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
